<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-5 m-2">
      <div class="col-md-4">
        <div class="card" style="width: 18rem; box-shadow: 0 1px 8px rgba(0, 0, 0, 0.8);">
          <img src="https://picsum.photos/id/1/200/300" class="card-img-top" style="width: 100%; max-height: 300px;"
            alt="example-img">
          <div class="card-body">
            <h5 class="card-title">Image title here</h5>
            <p class="card-text">Image description here...</p>
            <a href="#" class="btn btn-primary">Delete</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="m-3">
          <label>Image Title <i class="text-secondary">*maxlength: 23</i></label>
          <div class="input-group mt-1 mb-2">
            <input type="text" class="form-control" id="title" placeholder="Enter image title" maxlength="22">
          </div>
        </div>
        <div class="m-3">
          <label>Image Descrription</label>
          <div class="input-group mt-1 mb-2">
            <input type="text" class="form-control" id="description" placeholder="Enter image description">
          </div>
        </div>
        <div class="m-3">
          <a href="#" class="btn btn-primary" id="addCard">Add card title and description</a>
        </div>
      </div>
    </div>
    <div class="row mt-5 m-2 g-3 justify-content-center" id="cardContainer">

    </div>
  </div>
</body>

</html>
<script>
  $(document).ready(function () {
    function createCard(title, description) {
      const randomImageId = Math.floor(Math.random() * 1000);
      return `
      <div class="col-md-4">
        <div class="card" style="width: 18rem; box-shadow: 0 1px 8px rgba(0, 0, 0, 0.8); height: 500px;">
          <img src="https://picsum.photos/id/${randomImageId}/200" class="card-img-top" style="width: 100%; max-height: 300px;"
            alt="example-img">
          <div class="card-body">
            <h5 class="card-title">${title}</h5>
            <div class="overflow-auto" style="max-height: 100px;>
              <p class="card-text">${description}</p>
            </div>
            <a href="#" class="btn mb-2 btn-primary deleteBtn">Delete</a>
          </div>
        </div>
      </div>
      `;
    }

    // set add on clicked add button
    $('#addCard').click(function () {
      const title = $('#title').val();
      const description = $('#description').val();
      if (title === '' || description === '') {
        alert('Please enter both title and description!');
        return;
      }

      const newCard = createCard(title, description);
      $('#cardContainer').append(newCard);

      $('#title').val('');
      $('#description').val('');
    });

    // set delete on clicked delete button
    $('#cardContainer').on('click', '.deleteBtn', function () {
      $(this).closest('.col-md-4').remove();
    });
  });
</script>
